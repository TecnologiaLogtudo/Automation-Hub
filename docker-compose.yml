version: '3.8'

services:
  # Database
  db:
    image: postgres:16-alpine
    container_name: automation-hub-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sua_senha_forte_aqui}
      POSTGRES_DB: automacao_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - automation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: automation-hub
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${DB_PASSWORD}@db:5432/automacao_db
      SECRET_KEY: ${SECRET_KEY:-sua_senha_forte_aqui}
      DEBUG: "false"
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
    depends_on:
      db:
        condition: service_healthy
    networks:
      - automation-network
    expose:
      - "8000"
    labels:
      - traefik.enable=true
      - traefik.http.routers.automation-hub.rule=Host(`automacao.logtudo.com.br`)
      - traefik.http.routers.automation-hub.entrypoints=http,https
      - traefik.http.services.automation-hub.loadbalancer.server.port=8000
      - coolify.managed=true
      - coolify.proxy=true

networks:
  automation-network:
    driver: bridge

volumes:
  postgres_data:
