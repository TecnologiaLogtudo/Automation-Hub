<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <rect width="100" height="100" rx="20" fill="url(#gradient)"/>
  <g fill="#fff">
    <!-- Head -->
    <rect x="25" y="15" width="50" height="40" rx="8"/>
    <!-- Eyes -->
    <circle cx="40" cy="35" r="6" fill="#0ea5e9"/>
    <circle cx="60" cy="35" r="6" fill="#0ea5e9"/>
    <!-- Mouth -->
    <rect x="35" y="45" width="30" height="6" rx="3"/>
    <!-- Antenna -->
    <rect x="47" y="5" width="6" height="12" rx="3" fill="#fff"/>
    <circle cx="50" cy="5" r="4" fill="#0ea5e9"/>
    <!-- Body -->
    <rect x="30" y="58" width="40" height="32" rx="6"/>
    <!-- Arms -->
    <rect x="15" y="60" width="12" height="28" rx="4"/>
    <rect x="73" y="60" width="12" height="28" rx="4"/>
  </g>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="100" y2="100">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
</svg>
